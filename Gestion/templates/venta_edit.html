{% extends "cabecera.html" %}


{% block content %}

<h2 style="color:aliceblue">Editar venta: </h2>
<form method="POST" class="post-form" style="color:aliceblue">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Guardar</button>
    <a class="btn btn-danger" href="{% url 'venta_delete' id_venta=id_venta %}">Eliminar</a>

</form>

{% endblock %}
